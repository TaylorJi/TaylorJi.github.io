<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2/3 Layout Example</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            /* Three columns with the middle one being the main content area */
            height: 100vh;
            /* Set the container height to be the full viewport height */
        }

        .content {
            grid-column: 2 / 3;
            background-color: yellow;
            /* Place the content in the middle column */
            /* Add more styling as needed */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- Your content goes here -->
            <p>This is the main content area that uses 2/3 of the page width.</p>
        </div>
    </div>
</body>

</html>
